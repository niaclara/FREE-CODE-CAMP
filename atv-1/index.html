<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Título</h1>
    <p id="description">Esse formulário é de pesquisa</p>
    <form id="survey-form">
        <button type="submit" id="submit" value="submit">Submit</button>
        <textarea></textarea>
        <select id="dropdown">
            <option value="manga">manga</option>
            <option value="acerola">acerola</option>
        </select>
        <input type="radio" name="radio" value="maracuja"> maracuja
        <input type="radio" name="radio" value="morango"> morango
        <input type="checkbox" value="zedamanga">
        <label>Zé da manga</label>
        <input type="checkbox" value="zedagoiaba">
        <label>Zé da goiaba</label>
        <input type="checkbox" value="zedaacerola">
        <label>Zé da acerola</label>

        <label for="name-label" id="name-label">
            Name: <input placeholder="name" type="text" id="name" required></label>

        <label for="email-label" id="email-label">Email: <input placeholder="email" type="email" id="email"
                required></label>
        <br>

        <label for="number-label" id="number-label">Number: <input placeholder="number" min="10" max="30" type="number"
                id="number"></label>



    </form>
</body>
